{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}profile{% endblock %}
{% block body_block %}
<h2>Add your profile picture</h2>
<form method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-md">Add</button>
</form>
{% endblock %}
